<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Chatbot - Escuela Peruana de Parrilleros</title>
  <style>
    body {
      font-family: Arial;
      background: #f3f3f3;
      padding: 20px;
    }
    #chat-container {
      width: 100%;
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 10px #0003;
    }
    textarea {
      width: 100%;
      height: 80px;
      padding: 10px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      background: #c0392b;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    #response {
      margin-top: 20px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <div id="chat-container">
    <h2>ðŸ¤– Asistente EPP</h2>
    <textarea id="msg" placeholder="Escribe tu pregunta aquÃ­..."></textarea>
    <button onclick="sendMsg()">Enviar</button>

    <div id="response"></div>
  </div>

<script>
async function sendMsg() {
  const message = document.getElementById("msg").value;

  const res = await fetch("/api/chat", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ message })
  });

  const data = await res.json();
  document.getElementById("response").innerText = data.reply;
}
</script>

</body>
</html>
